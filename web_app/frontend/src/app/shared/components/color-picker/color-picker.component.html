<div class="color-picker">

  <input type="text" readonly [value]="color || null" name="track-color" (click)="toggleColors()">

  <div *ngIf="show" class="opened">
    <div class="colors">
      <div (click)="changeColor(paint)" *ngFor="let paint of defaultColors" class="circle" [style.background]="paint"></div>
    </div>

    <div class="hex-code">
      <p>Hex Code</p>
      <div class="g-input">
        <input type="text" maxlength="7" [value]="color || null" (keyup)="changeColorManual(paintInput.value)" (keydown.enter)="toggleColors()" #paintInput />
      </div>
    </div>
  </div>
</div>
