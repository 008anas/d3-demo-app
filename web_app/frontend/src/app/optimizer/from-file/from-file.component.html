<div class="ui celled grid">

  <div class="row">
    <div class="column">
      <h1 class="ui header">Upload a file: GenBank, Fasta, GFF, SBOL</h1>
    </div>
  </div>

  <div class="row">

    <div class="column">
      <div class="ui very padded segment">
        <div class="ui teal progress" data-percent="74" id="example1">
          <div class="bar" [style.width]="progress+'%'"></div>
          <div class="label">74% Funded</div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <input type="file" name="file" (change)="onChange($event)" />
          <button type="submit">Upload Image File</button>

        </form>
      </div>
    </div>

  </div>

</div>
