<div class="ui vertically divided grid">

  <div class="equal width center aligned middle aligned row protvista actions">

    <div class="column">
      <button class="ui primary circular icon button" data-inverted="" data-tooltip="Reset charts" data-position="top center" (click)="clearHighlight()">
        <i class="sync icon"></i>
      </button>
    </div>

    <div class="column">
      <button class="ui primary circular icon button" data-inverted="" data-tooltip="Clear highlight" data-position="top center" (click)="clearHighlight()">
        <i class="eraser icon"></i>
      </button>
    </div>

    <div class="column">
      <div class="ui icon fluid input" [ngClass]="{'loading disabled': isSearching}">
        <i class="search icon"></i>
        <input type="text" placeholder="Search for motif" (keyup.enter)="searchMotif($event.target.value)">
      </div>
    </div>

    <div class="column">
      <nz-select class="w-1-1" nzPlaceHolder="Restriction enzyme" (ngModelChange)="searchMotif($event)" [(ngModel)]="enzime" ngDefaultControl nzAllowClear>
        <nz-option *ngFor="let e of enzimes" [nzLabel]="e" [nzValue]="e"></nz-option>
      </nz-select>
    </div>

    <div class="column">
      <button class="ui primary right labeled icon button simple dropdown" type="button">
        Export to
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">
            <i class="file icon"></i>
            PNG/JPG
          </div>
          <div class="item">
            <i class="dna icon"></i>
            GenBank
          </div>
        </div>
      </button>
    </div>

  </div>

  <div class="equal width center aligned middle aligned row">
    <div class="column">
      <strong>DNA sequence length:</strong> {{_data.construct?.dna_seq.length}}
    </div>
    <div class="column">
      <strong>Protein sequence length:</strong> {{_data.construct?.protein_seq.length}}
    </div>
    <div class="column">
      <strong>Number of tracks:</strong> {{_data.construct?.n_tracks}}
    </div>
  </div>

  <div class="one column row">

    <div class="column">

      <protvista-manager #protManager attributes="length displaystart displayend highlight">
        <div class="ui very padded grid">

          <div class="one column row">
            <div class="column">
              <protvista-navigation length="100000" class="protvista"></protvista-navigation>
            </div>

            <div class="column">
              <protvista-sequence class="protvista" highlight-event="onmouseover" id="dna_sequence" #dnaSeq></protvista-sequence>
            </div>

            <div class="column">
              <protvista-sequence class="protvista" highlight-event="onmouseover" id="protein_sequence"></protvista-sequence>
            </div>

            <div class="column">
              <protvista-interpro-track class="protvista" id="interpro-track-residues" shape="roundRectangle" highlight-event="onmouseover"></protvista-interpro-track>
            </div>

            <div class="column">
              <div class="ui equal width padded center aligned grid">

                <div class="column">
                  <a (click)="displayAll()">
                    <i class="eye icon"></i>
                    Display all
                  </a>
                </div>
                <div class="column">
                  <a (click)="hideAll()">
                    <i class="eye slash icon"></i>
                    Hide all
                  </a>
                </div>
                <div class="column" *ngFor="let o of options">
                  <a [style.background-color]="o.color" (click)="o.display = !o.display">
                    <i class="eye icon" [ngClass]="{'slash': o.display}"></i>
                    {{o.name | titlecase}}
                  </a>
                </div>

              </div>
            </div>

            <div class="column" [hidden]="!op.display" *ngFor="let op of options; let i = index">

              <div class="ui padded grid">

                <div class="row">
                  <div class="column">
                    <h3 class="ui horizontal divider header">{{op.name | titlecase}}</h3>
                  </div>
                </div>

                <div class="four column row">

                  <div class="left floated column">
                    <nz-select nzAllowClear nzPlaceHolder="Type" nzSize="small" style="width: 160px">
                      <nz-option nzValue="norm" nzLabel="Normalized value"></nz-option>
                      <nz-option nzValue="raw" nzLabel="Raw value"></nz-option>
                    </nz-select>
                    <nz-select nzAllowClear nzPlaceHolder="Operator" nzSize="small" style="width: 100px">
                      <nz-option nzValue="<" nzLabel="<"></nz-option>
                      <nz-option nzValue="<=" nzLabel="<="></nz-option>
                      <nz-option nzValue=">" nzLabel=">"></nz-option>
                      <nz-option nzValue=">=" nzLabel=">="></nz-option>
                      <nz-option nzValue="=" nzLabel="="></nz-option>
                    </nz-select>
                    <div class="ui small action input" style="width: 80px">
                      <input type="number" placeholder="Score">
                      <button type="button" class="ui primary button">Apply</button>
                    </div>
                  </div>

                  <div class="right floated column right aligned">
                    <a [ngClass]="{'disabled': i < 1 || options.length < 2}" (click)="move(i, -1)">
                      Move up <i class="up arrow icon"></i>
                    </a>
                    <a [ngClass]="{'disabled': i === options.length - 1 || options.length < 2}" (click)="move(i, 1)">
                      Move down <i class="down arrow icon"></i>
                    </a>
                    <a (click)="op.display = false">
                      Hide <i class="eye slash icon"></i>
                    </a>
                  </div>

                </div>

              </div>
              <sqrutiny-matrix class="protvista matrix-graph" id="matrix-graph{{i}}" height="60"></sqrutiny-matrix>
            </div>
          </div>

        </div>
      </protvista-manager>

    </div>

  </div>

</div>
