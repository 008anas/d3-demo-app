server {
	# only listen to https
	listen 443 ssl;
	listen [::]:443 ssl;
	# rewrite ^ https://sqrutiny.crg.eu$request_uri? permanent;
	index index.html index.htm index.nginx-debian.html;
	server_name sqrutiny.crg.eu;

	# logging
	access_log /var/www/SQRUTINY/access.log;
	error_log /var/www/SQRUTINY/error.log warn;

	ssl_certificate /etc/nginx/certs/wildcard_crg_eu.crt;
	ssl_certificate_key /etc/nginx/certs/wildcard_crg_eu.key;

	location /static {
    	autoindex on;
    	alias /var/www/SQRUTINY/web_app/backend/static;
	}

	location /media {
    	autoindex on;
    	alias /var/www/SQRUTINY/web_app/backend/media;
	}

	location ~ ^/(admin|api/) {
	include proxy_params;
    	proxy_pass http://unix:/run/gunicorn.sock;
	}
    
	location / {
	root /var/www/SQRUTINY/web_app/frontend/public/;
    	try_files $uri $uri/ /index.html;
	}
}


server {
	listen 80;
	listen [::]:80;
	server_name sqrutiny.crg.eu sqrutiny.crg.es www.sqrutiny.crg.cat www.sqrutiny.crg.bio;
	return 301 https://sqrutiny.crg.eu$request_uri;
}
